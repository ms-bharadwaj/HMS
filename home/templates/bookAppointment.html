<!DOCTYPE html>

{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    body{
        background:#e0e0e0 !important;
    }
    .app-box{
        border-radius: 50px;
        background: #e0e0e0;
        box-shadow:  -20px -20px 60px #bebebe,
        20px 20px 60px #ffffff;
        width:50%;
       
        padding:2%;
        margin-top: 10%;
        margin-left:30%;
        
        display: flex;
  

    }
</style>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a href = "{% url 'pdash' %}" class = "navbar-brand">
                <img src = "{% static 'logo.png' %}" alt = "site logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'pdash' %}">Home</a>
         
              </div>
            </div>
          </nav>
        <div class="app-box">
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Symptoms</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="symptoms"></textarea>
      </div>

<br>
    <div class="form-group">
    <label for="inlineFormCustomSelect">Doctor</label>
    <select class="custom-select" id="inlineFormCustomSelect" name='doctorId'>
    {% for doctor in doctors%}
    <option value="{{doctor.doc_id}}">{{doctor}}</option>
    {%endfor%}
    </select>
</div>
<br>
<div class="form-group">
<label >Appointment Date</label>
    <input type='date' name='app_date' id='inputdate'><br><br>
    <label >Appointment Time</label>
    <input type='time' name='app_time'><br><br>
</div>
<button type="submit" class="btn btn-success">Submit</button>
</div>

</div>
  

</form>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script type="text/javascript">
$(function(){
    var dtToday = new Date();
 
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
     day = '0' + day.toString();
    var maxDate = year + '-' + month + '-' + day;
    $('#inputdate').attr('min', maxDate);
});
</script>


    </body>
</html>
